<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery.min.js"></script>
    <!-- jquery.easings.min.js 是必须的，用于 easing 参数，也可以使用完整的 jQuery UI 代替 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
</head>
<body>
<div class="bg">
    <div class="row1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>
    <div class="row2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
    </div>
    <div class="row3">
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
</div>
<div id="fullpage">
    <div class="section section1">
        <div class="section1_ani">
            <img src="images/skin.gif" alt="">
        </div>
    </div>
    <div class="section section2">
        <div class="section_num">
            <img src="images/title1_1.png" alt="">
        </div>
    </div>
    <div class="section section3">
        <div class="section_dv">
            <img src="images/p3ui_tab.png" alt="" class="p3ui_tab">
            <div class="section3_logo">
             <img src="images/uiicon1.png" alt="" class="uiicon1">
             <img src="images/uiicon2.png" alt="" class="uiicon2">
             <img src="images/uiicon3.png" alt="" class="uiicon3">
            </div>
        </div>
        <div class="section_mes">
            <img src="images/title3.png" alt="" class="title3">
            <img src="images/title2_3.png" alt="" class="title2_3">
        </div>
    </div>
    <div class="section section4">
        <img src="images/p2pop1.png" alt="" class="p2pop1">
        <img src="images/p2pop2.png" alt="" class="p2pop2">
        <img src="images/p2pop3.png" alt="" class="p2pop3">
        <img src="images/p2pop4.png" alt="" class="p2pop4">
        <div class="section4_til">
            <img src="images/p2t1.png" alt="" class="p2t1">
            <img src="images/title2_3.png" alt="">
        </div>
    </div>
</div>
<script>
    $(function(){
        setTimeout(function () {
            $('.section1_ani').addClass('section1_ani2');
        },200);
        $('#fullpage').fullpage({
            navigation:true,
            loopBottom:true,
            onLeave:function (index,nextIndex ,direction) {
                if (nextIndex != 1) {
                    $('.bg').addClass('bg2');
                }else {
                    $('.bg').removeClass('bg2');
                }
                if (nextIndex == 2) {
                    $('.section_num').css('transform', 'translate(-50%,-50%) translateZ(0px) scale(1)');
                } else {
                    $('.section_num').css('transform', 'translate(-50%,-50%) translateZ(2000px) scale(1)');
                }
                if (nextIndex == 3) {
                    $('.section_dv').css('transform', 'translateX(0px)  rotateY(0deg) rotateX(30deg)');
                    $('.section_mes').css('transform', 'translateX(0px) translateZ(0px)');
                } else {
                    $('.section_dv').css('transform', 'translateX(2000px) rotateY(-120deg) rotateX(30deg)');
                    $('.section_mes').css('transform', 'translateX(-2000px) translateZ(2000px)');
                }
                if (nextIndex == 4) {
                    $('.p2pop1,.p2pop2,.p2pop3,.p2pop4').css('transform', 'translateX(0px) rotateY(0deg) rotateX(0deg)');
                }
                if (index == 4 && nextIndex ==3 ) {
                    $('.p2pop1,.p2pop2,.p2pop3,.p2pop4').css('transform', 'translateX(-2000px)');
                    setTimeout(function () {
                        $('.p2pop1,.p2pop2,.p2pop3,.p2pop4').attr('style','');
                    },10);
                }
                if(index == 4 && nextIndex ==1) {
                    $('.p2pop1,.p2pop2,.p2pop3,.p2pop4').css('transform', 'translateX(-2000px)');
                    $('.p2pop1,.p2pop2,.p2pop3,.p2pop4').attr('style','');
                }

            }
        });
    });
</script>
</body>
</html>
